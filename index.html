<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI勉強会のお知らせ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <header class="hero">
      <img class="hero__image" src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1600&q=80" alt="AIに関するイメージの抽象的なイラスト" loading="lazy">
      <div class="hero__overlay"></div>
      <div class="hero__content">
        <p class="chip">社内イベント</p>
        <h1>AI勉強会のお知らせ</h1>
        <p class="lead">生成AIの最新トレンドと、明日から使えるノウハウを共有します。初学者でも安心して参加できる優しい内容です。</p>
      </div>
    </header>

    <section class="details" aria-labelledby="details-heading">
      <h2 id="details-heading" class="sr-only">イベント詳細</h2>
      <div class="detail-card">
        <span class="detail-card__label">タイトル</span>
        <p class="detail-card__value">はじめての生成AI活用ガイド</p>
        <p class="detail-card__note">最新の社内事例とデモを交えながら、アイデア出しからプロトタイプまで体験します。</p>
      </div>
      <div class="detail-card">
        <span class="detail-card__label">開催日時</span>
        <p class="detail-card__value">2024年11月12日（火） 15:00 - 17:00</p>
        <p class="detail-card__note">受付開始 14:45 / オンライン配信あり</p>
      </div>
      <div class="detail-card">
        <span class="detail-card__label">場所</span>
        <p class="detail-card__value">本社 12F コラボレーションラウンジ</p>
        <p class="detail-card__note">会場参加が難しい方はTeamsから気軽にご参加ください。</p>
      </div>
    </section>
  </main>
</body>
</html>
